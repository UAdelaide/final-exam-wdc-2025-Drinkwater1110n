<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

  <!-- Header Navigation -->
  <header>
    <img class="logo" src="logo.png" alt="logo" />
    <ul>
      <li><a href="#">Dogs</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Walks</a></li>
    </ul>
    <button>Log Out</button>
  </header>

  <!-- Main Content -->
  <main id="app">
    <h1>{{ message }}</h1>

    <!-- Login Form -->
    <form @submit.prevent="login" class="mb-4">
      <div>
        <label>Username</label>
        <input v-model="username" class="form-control" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" v-model="password" class="form-control" />
      </div>
      <button type="submit">Log In</button>
      <p v-if="error">{{ error }}</p>
    </form>

    <!-- Dog List -->
    <section v-if="dogs.length">
      <h2>Our Dogs</h2>
      <div v-for="dog in dogs" :key="dog.dog_id" class="post">
        <div class="votes">
          <div class="count">üêæ</div>
        </div>
        <div class="content">
          <h3>{{ dog.dog_name }} ({{ dog.size }})</h3>
          <p>Owner: {{ dog.owner_username }}</p>
          <img :src="dog.image" width="150">
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <h4>Contact Us</h4>
    <p>Email: info@dogwalkers.com</p>
  </footer>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          dogs: []
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Login failed');
            if (data.role === 'owner') {
              window.location.href = '/owner-dashboard.html';
            } else if (data.role === 'walker') {
              window.location.href = '/walker-dashboard.html';
            } else {
              this.error = 'Unrecognized role.';
            }
          } catch (err) {
            this.error = err.message;
          }
        }
      },
      mounted() {
        fetch('/api/dogs')
          .then(res => res.json())
          .then(async dogsData => {
            const dogsWithImages = await Promise.all(
              dogsData.map(async dog => {
                const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const imgData = await imgRes.json();
                return { ...dog, image: imgData.message };
              })
            );
            this.dogs = dogsWithImages;
          })
          .catch(err => console.error('Error loading dogs:', err));
      }
    }).mount('#app');
  </script>

</body>
</html>
